# PROMPT
format = "$directory$git_branch$character"

# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜" ✗  ❮
[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](#bf616a)"
vicmd_symbol = "[\\$](cyan)"

[directory]
truncation_length = 10
format = "[$path$read_only ](purple)"
truncate_to_repo = false

[git_branch]
format = "[\\($branch(:$remote_branch)\\)](bold cyan) "
symbol = " "

[cmd_duration]
disabled = true

[lua]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "R "

[conda]
ignore_base = false

[git_status]
disabled = true
staged = "[${count}](green)"
modified = "[!${count}](yellow)"
ahead = "[${count}](cyan)"
behind = "${count}"
untracked = "[?${count}](white)"
deleted = "✘${count}"
