# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜" ✗  ❮
[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](#bf616a)"
vicmd_symbol = "[\\$](cyan)"

[directory]
format = "[$path$read_only ](purple)"
truncation_symbol = "…/"
read_only = " 🔒" 

[git_branch]
format = "on [$symbol$branch(:$remote_branch)](bold cyan) "
symbol = " "

[cmd_duration]
disabled = true

[lua]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "R "

[conda]
ignore_base = false

[git_status]
staged = "[${count}](green)"
modified = "[!${count}](yellow)"
ahead = "[${count}](cyan)"
behind = "${count}"
untracked = "[?${count}](white)"
deleted = "✘${count}"
