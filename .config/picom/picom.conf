#  X compositor configuration

# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = true;
shadow-radius = 13;
shadow-opacity = 0.8;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-ignore-shaped = false;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
#    "! name~=''",
#    "class_g = 'TelegramDesktop'",
#    "name = 'Plank'",
#    "name = 'Docky'",
#    "name = 'Kupfer'",
#    "name = 'xfce4-notifyd'",
#    "name = 'cpt_frame_window'",
#    "name *= 'VLC'",
    "name *= 'TelegramDesktop'",
#    "name *= 'compton'",
#    "name *= 'picom'",
#    "name *= 'Chromium'",
#    "name *= 'Chrome'",
#    "class_g = 'Conky'",
#    "class_g = 'Kupfer'",
#    "class_g = 'Synapse'",
#    "class_g ?= 'Xfce4-notifyd'",
#    "class_g ?= 'Xfce4-power-manager'",
#    "name = 'Notification'",
#    "class_g = 'Conky'",
#    "class_g ?= 'Notify-osd'",
#    "class_g = 'Cairo-clock'",
#    "class_g = 'slop'",
    "class_g = 'dwm'",
    "class_g = 'i3-frame'",
    "class_g = 'firefox' && argb",
    "class_g = 'Rofi'",
    "_GTK_FRAME_EXTENTS@:c",
#    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

fade-exclude = [
    "class_g *= 'zoom'",
];

# no-fading-openclose = false;
# no-fading-destroyed-argb = true;

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Rofi'",
    "class_g ?= 'slop'",
    "class_g ?= 'Steam'",
    "class_g = 'firefox' && argb",
];

# inactive-dim-fixed = 1.0;

opacity-rule = [
    "98:class_g *?= 'Rofi'",
    #"100:class_g *?= 'Steam'",
    #"80:class_g = 'URxvt'",
    #"80:class_g = 'UXTerm'",
    #"80:class_g = 'XTerm'",
    #"80:class_g = 'Alacritty'",
    "100:class_g = 'Spotify'"
    # "80:class_g = 'kitty'",
]

# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
backend = "glx";
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
deect-client-leader = true;
resize-damage = 1;

invert-color-include = [];

glx-no-stencil = true;
# glx-no-rebind-pixmap = false;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
log-file = "/home/tiago/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
    tooltip = { fade = true; shadow = true; focus = true; };
    normal = { shadow = true; };
    dock = { shadow = false; };
    dnd = { shadow = true; };
    popup_menu = { shadow = true; focus = false; opacity = 0.97; };
    dropdown_menu = { shadow = true; focus = false; };
    above = { shadow = true; };
    splash = { shadow = false; };
    utility = { focus = false; shadow = false; };
    notification = { shadow = true; };
    desktop = { shadow = true };
    menu = { focus = false };
    dialog = { shadow = true; };
};

# ░█▀█░█▀█░▀█▀░█▄█░█▀█░▀█▀░▀█▀░█▀█░█▀█░█▀▀
# ░█▀█░█░█░░█░░█░█░█▀█░░█░░░█░░█░█░█░█░▀▀█
# ░▀░▀░▀░▀░▀▀▀░▀░▀░▀░▀░░▀░░▀▀▀░▀▀▀░▀░▀░▀▀▀
# requires https://github.com/jonaburg/picom (read more there too)
transition-length = 185
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

# ░█▀▀░█▀█░█▀▄░█▀█░█▀▀░█▀▄░█▀▀
# ░█░░░█░█░█▀▄░█░█░█▀▀░█▀▄░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 0;
rounded-corners-exclude = [
  # "window_type = 'normal'",
  # "class_g = 'awesome'",
  # "class_g = 'URxvt'",
  # "class_g = 'XTerm'",
  # "class_g = 'kitty'",
  # "class_g = 'Alacritty'",
  # "class_g = 'Polybar'",
  # "class_g = 'code-oss'",
  # "class_g = 'TelegramDesktop'",
  # "class_g = 'firefox'",
  # "class_g = 'Thunderbird'"

];
round-borders = 1;
round-borders-exclude = [
  "class_g = 'TelegramDesktop'",
];
