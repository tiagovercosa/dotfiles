# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          switching
  colors.webpage.darkmode.enabled:
    global: true
  content.geolocation:
    https://g1.globo.com: false
    https://ge.globo.com: false
    https://globoesporte.globo.com: false
    https://outlook.live.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://diolinux.com.br: false
    https://meet.google.com: false
    https://multicanais.com: false
    https://tomato-timer.com: true
    https://web.whatsapp.com: false
    https://www.estrategiaconcursos.com.br: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: /home/tiago/tmp
  statusbar.show:
    global: never
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      re: https://www.reddit.com/r/{}
      ub: https://www.urbandictionary.com/define.php?term={}
      yt: https://www.youtube.com/results?search_query={}
